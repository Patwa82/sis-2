{% extends 'base.html' %}

{% block title %}Audit Logs{% endblock %}

{% block content %}
<h2>Audit Logs</h2>
<ul>
    {% for log in logs %}
    <li>
        <h3>{{ log.action }}</h3>
        <p>User: {{ log.user.username }}</p>
        <p>Timestamp: {{ log.timestamp }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
