{% extends 'base.html' %}

{% block title %}Add Notification{% endblock %}

{% block content %}
<h2>Add New Notification</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Notification</button>
</form>
<a href="{% url 'notification_list' %}">Back to Notifications</a>
{% endblock %}
