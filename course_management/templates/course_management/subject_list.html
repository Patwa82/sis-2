{% extends 'course_management/base.html' %}
{% block title %}Subjects{% endblock %}
{% block content %}
    <h2>Subjects</h2>
    <a href="{% url 'subject_create' %}">Add Subject</a>
    <ul>
        {% for subject in subjects %}
            <li>{{ subject.name }} - Faculty: {{ subject.faculty_name }}</li>
        {% endfor %}
    </ul>
{% endblock %}
