<!-- assignment_management/templates/assignment_management/faculty_assignment_upload.html -->
{% extends 'course_management/base.html' %}

{% block title %}Upload Assignment{% endblock %}

{% block content %}
<h2>Upload Assignment</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload Assignment</button>
</form>
<a href="{% url 'faculty_assignment_list' %}">Back to Assignments</a>
{% endblock %}
