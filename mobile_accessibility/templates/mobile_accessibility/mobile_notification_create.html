{% extends 'base.html' %}

{% block title %}Send Notification{% endblock %}

{% block content %}
<h2>Send New Mobile Notification</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}  <!-- Render the form with proper styling and CSRF protection -->
    <button type="submit" class="btn btn-primary">Send Notification</button>
</form>

<a href="{% url 'mobile_notification_list' %}" class="btn btn-secondary">Back to Notifications</a>
{% endblock %}
